# Font configuration
font_family      Ubuntu Mono
bold_font        Ubuntu Mono Bold
italic_font      Ubuntu Mono Italic
bold_italic_font Ubuntu Mono Bold Italic
font_size        11.0
adjust_line_height 110%
adjust_column_width 100%

# Gruvbox Light-Inspired Colors
background       #fbf1c7
foreground       #3c3836
cursor           #d65d0e
selection_background #d5c4a1
selection_foreground #3c3836
url_color        #458588

# Tab bar
tab_bar_edge           top
tab_bar_style          fade
tab_bar_background     #fbf1c7
active_tab_background  #ebdbb2
active_tab_foreground  #3c3836
inactive_tab_background #fbf1c7
inactive_tab_foreground #928374

# Scrolling
scrollback_lines          10000
enable_mouse_wheel_select yes
wheel_scroll_multiplier   3.0

# Clipboard behavior
copy_on_select yes

# Performance
repaint_delay     10
input_delay       1
sync_to_monitor   yes

# Vim workflow shortcuts
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+tab      next_tab
map ctrl+shift+tab previous_tab

# Optional: Launch Vim on startup
# shell zsh -c "vim"

# Unicode and ligatures
allow_hyperlinks  yes
enable_ligatures  yes

# Optional transparency
dynamic_background_opacity yes
background_opacity         0.97

# Window title
window_title_format kitty - {title}

# URL and bell
detect_urls  yes
bell_on_tab  true

